<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Customer Relationship Management </title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-mg bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"> Customer Relationship Management </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/customers}"> Customer Management List </a></li>
        </ul>
 
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class= "text-center">Create New Customer</h1>
			<div class= "card-body">
				<form th:action="@{/customers}" th:object ="${customer}" method="POST">
					<div class ="form-group">
						<label> First Name</label>
						<input
						type="text"
						name="firstName"
						th:field ="*{firstName}"
						class="form-control"
						placeholder="Enter Customer First Name"	
						/>				
					</div>
					<div class ="form-group">
						<label> Last Name</label>
						<input
						type="text"
						name="lastName"
						th:field ="*{lastName}"
						class="form-control"
						placeholder="Enter Customer Last Name"	
						/>				
					</div>
					<div class ="form-group">
						<label> Email</label>
						<input
						type="text"
						name="email"
						th:field ="*{email}"
						class="form-control"
						placeholder="Enter Customer Email"	
						/>				
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">
						Save
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
