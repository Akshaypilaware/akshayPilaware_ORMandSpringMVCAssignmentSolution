<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Customer Relationship Management </title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-mg bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"> Customer Relationship Management </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/customers}">Customer Management List</a></li>
         <li><a th:href="@{/customers}">Customer Management List</a></li>
        </ul>
      
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h1> List Customers </h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-3"> Add Customer</a>
			</div>
			
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> First Name</th>
					<th>  Last Name</th>
					<th>  Email </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "customer: ${customers}">
					<td th:text = "${customer.firstName}"></td>
					<td th:text = "${customer.lastName}"></td>
					<td th:text = "${customer.email}"></td>
					<td>
					<a th:href= "@{/customers/edit/{id}(id=${customer.id})}"
					    class ="btn btn-primary">Update</a>
					    
					<a th:href= "@{/customers/{id}(id=${customer.id})}"
					    class ="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
					    
					 </td>
				</tr>
			</tbody>
			
		</table>
	</div>
</body>
</html>
